<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jhris's website</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">
      <div class="example relative">
        <div class="item"><img src="img/tutorial/static.svg" /></div>
        <div class="item item-relative"><img src="img/tutorial/relative.svg" /></div>
        <div class="item"><img src="img/tutorial/static.svg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="img/tutorial/static.svg" /></div>
        <div class="item item-absolute"><img src="img/tutorial/absolute.svg" /></div>
        <div class="item"><img src="img/tutorial/static.svg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="img/tutorial/static.svg" /></div>
        <div class="item item-fixed"><img src="img/tutorial/fixed.svg" /></div>
        <div class="item"><img src="img/tutorial/static.svg" /></div>
      </div>
    </div>

    <script>
      let left = 0;
      let oscillate = 1;

      function frame()
      {
        var element = document.querySelector(".item-relative");
        left += 2 * oscillate;
        element.style.left = left + "px";
        if ( left >= 300 ) {
          oscillate = -1;
        } else if ( left <= -300 ) {
          oscillate = 1;
        }
      }

      let id = setInterval(frame, 10);
    </script>

  </body>

</html>
